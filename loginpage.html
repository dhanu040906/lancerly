
<html>
    <head>
        <title>LANCERLY</title>
        <link rel="stylesheet" href="loginpage.css">
        <script type="module" src="loginpage.js" defer></script>
    </head>
    <body>
        <div class="container">
            <img src="websiteimg2.jpg" class="websitelogo" alt="Website Logo">
            <h1 class="title">Welcome to Lancerly</h1>
            <p class="subtitle">Your gateway to opportunities</p>
            <input class="inputtags" id="email" type="text" placeholder="Enter email or user ID" autocomplete="off">
            <input class="inputtags" id="password" type="password" placeholder="Enter password" autocomplete="off">
            <div class="button-group">
                <button class="buttons login" id="login" type="submit">Login</button>
                <button class="buttons signup" onclick="location.href='signinpage.html'" type="submit">Sign Up</button>
            </div>
        </div>
    </body>
</html>
